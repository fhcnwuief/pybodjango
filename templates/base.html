{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <!-- pybo CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>Hello, Pybo!</title>
</head>
<body>
<!-- 내비게이션 바 -->
{% include "navbar.html" %} <!--특정영역 분리에 이용. 중복 사용되는 영역일때 유용하다-->
<!-- 기본 템플렛 안에 삽입될 내용 start -->
{% block content %}
{% endblock %}
<!-- 기본 템플렛에 들어갈 내용 end-->
<script src="{% static 'bootstrap.min.js' %}"></script>
<!-- 자바 스크립트 start-->
{% block script %}
{% endblock %}
</body>
</html>
